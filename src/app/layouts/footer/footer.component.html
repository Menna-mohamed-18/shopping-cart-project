<footer class="bg-white py-10">
  <div class="w-11/12 mx-auto">
    <h2 class="m-0 text-2xl">{{ "footer.title" | translate }}</h2>
    <p class="text-gray-500 text-sm pt-2">
      {{ "footer.description" | translate }}
    </p>

    <div class="flex items-center justify-between gap-6 text-nowrap pt-3">
      <input
        type="text"
        class="w-[500px] rounded-lg border-gray-300"
        placeholder="Email"
      />
      <button class="btn-main">
        {{ "footer.share_app_link" | translate }}
      </button>
    </div>

    <div class="pay-details md:flex justify-between items-center my-5">
      <div class="flex items-center gap-2">
        <h3 class="text-sm m-0">{{ "footer.payment_partners" | translate }}</h3>
        <img src="/images/amazon-pay.png" width="50px" alt="" />
        <img src="/images/American-Express-Color.png" width="50px" alt="" />
        <img src="/images/paypal.png" width="50px" alt="" />
        <img src="/images/mastercard.webp" width="50px" alt="" />
      </div>

      <div class="flex items-center gap-2">
        <h3 class="h6 m-0">{{ "footer.get_deliveries" | translate }}</h3>
        <img src="/images/get-google-play.png" width="100px" alt="" />
        <img src="/images/get-apple-store.png" width="100px" alt="" />
      </div>
    </div>
  </div>
</footer>
