<section>
    <h1 class="text-center mb-10 text-3xl text-[#F77426]">forgotPassword</h1>

    @if(step == 1){
        
    <form [formGroup]="verifyEmail" class="bg-slate-50 rounded shadow p-5" (ngSubmit)="verifyEmailSubmit()">
        <div class="py-2">
         <label for="email">email</label>
         <input formControlName="email" type="email" type="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
 
        <button [disabled]="verifyEmail.invalid" class="bg-[#F77426] text-white px-8 py-2 my-2 border rounded hover:bg-orange-500 transition-colors duration-500">verify Email</button>
     </form>
    }



  @else if (step == 2) {
    <form [formGroup]="verifyCode" class="bg-slate-50 rounded shadow p-5" (ngSubmit)="verifyCodeSubmit()">
        <div class="py-2">
         <label for="resetCode">resetCode</label>
         <input formControlName="resetCode" type="resetCode" type="text" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
 
        <button [disabled]="verifyCode.invalid" class="bg-[#F77426] text-white px-8 py-2 my-2 border rounded hover:bg-orange-500 transition-colors duration-500">verify code</button>
     </form>
  }




  @else if (step == 3) {
    <form [formGroup]="resetPassword" class="bg-slate-50 rounded shadow p-5" (ngSubmit)="resetPasswoedSubmit()">
        <div class="py-2">
            <label for="email">email</label>
            <input readonly formControlName="email" type="email" type="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
           </div>

           <div class="py-2">
            <label for="newPassword">newPassword</label>
            <input formControlName="newPassword" type="newPassword" type="Password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
           </div>
 
        <button [disabled]="resetPassword.invalid" class="bg-[#F77426] text-white px-8 py-2 my-2 border rounded hover:bg-orange-500 transition-colors duration-500">reset password</button>
     </form>
  }
</section>
